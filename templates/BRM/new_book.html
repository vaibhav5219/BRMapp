<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Book Record</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Management</h1>
      <div id="nav">
          <a href="/BRM/view-books">View All</a>
          <a href="/BRM/new-book">Add New</a>
          <a href="/BRM/search-book">Search</a>
      </div>
    </div>
    <div id="main">
      <h2> Add New Book Record </h2>
      <form  action="/BRM/add" method="post">
        {% csrf_token %}
        <table >
          <tr>
            <td>Title:</td><td> {{form.title}}</td>
          </tr>
          <tr>
            <td>Price:</td><td> {{form.price}}</td>
          </tr>
          <tr>
            <td>Author:</td><td> {{form.author}}</td>
          </tr>
          <tr>
            <td>Publisher: </td><td>{{form.publisher}}</td>
          </tr>
        </table>
        <input type="submit" value="Add">
      </form>
    </div>
  </body>
</html>
